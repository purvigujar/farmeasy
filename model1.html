</head>

<body>
    <!-- NAVBAR -->
    <section class="navbar-sec">
        <!-- <div class="container-fluid"> -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="img-logo" src="images/farmeasy-logo.svg" alt="logo" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#news">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact-us">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- </div> -->
    </section>


    <section id="location">

        <div id="curloc">
            <i class="fa-solid fa-location-dot fa-2x fag" style="color: black; padding-top: 20px; margin-top: 0px;"></i>
            <a class="btn btn-xs btn-outline-dark btn-curloc" href="" role="button">Use my current location</a>
        </div>
    
        <div id = "mapframe">
            <!-- <h5>You are here</h3> -->
            <div  style="width: 100%"><iframe width="300" height="150" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=400&amp;height=200&amp;hl=en&amp;q=Thadomal%20Shahani%20Engineering%20College%20Bandra%20Mumbai+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure distance on map</a></iframe></div>
    
        </div>

    </section>
    <section id="parameters">

        <div class="para-cont">

            <div class="row para-row">
                <div class="col para-item">
                    <label for="temperature" class="form-label parameter-head">Temperature</label>
                    <input type="number" class="form-control btn-para" id="temperature" placeholder="24" required>
                </div>
                <div class="col para-item">
                    <label for="humidity" class="form-label parameter-head">Humidity</label>
                    <input type="number" class="form-control btn-para" id="humidity" placeholder="46" required>
                </div>
                <div class="col para-item">
                    <label for="rainfall" class="form-label parameter-head">Rainfall</label>
                    <input type="number" class="form-control btn-para" id="rainfall" placeholder="16" required>
                </div>
                <div class="col para-item">
                    <label for="ph" class="form-label parameter-head">PH Value</label>
                    <input type="number" class="form-control btn-para" id="ph" placeholder="6" required>
                </div>
              </div>

              <div class="row para-row">
                <div class="col para-item">
                    <label for="n-val" class="form-label parameter-head">N</label>
                    <input type="number" class="form-control btn-para" id="n-val" placeholder="24" >
                </div>
                <div class="col para-item">
                    <label for="p-val" class="form-label parameter-head">P</label>
                    <input type="number" class="form-control btn-para" id="p-val" placeholder="46" >
                </div>
                <div class="col para-item">
                    <label for="k-val" class="form-label parameter-head">K</label>
                    <input type="number" class="form-control btn-para" id="k-val" placeholder="16" >
                </div>
                <button type="submit" class="btn btn-success btn-submit">Predict</button>
              </div>
              <h4 class="result">Recommended crop for your field is : <span id="res"> Wheat </span></h4>
          </div>

    </section>


</body>
